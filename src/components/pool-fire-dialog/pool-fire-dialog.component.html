<kendo-dialog title='请提供池火灾模型的参数'
              *ngIf='opened'
              (close)='close()'>
    <div class="container">
        <form [formGroup]='formGroup'>
            <div class="row">
                <label class="col-2 col-form-label">液体燃烧热</label>
                <div class="col-4 input-group">
                    <input type='number'
                           class="form-control"
                           placeholder="液体燃烧热"
                           [min]='0'
                           formControlName='combustionHeat' />
                    <div class="input-group-append">
                        <span class="input-group-text">J/kg</span>
                    </div>
                </div>
                <label class="col-2 col-form-label">定压比热容</label>
                <div class="col-4 input-group">
                    <input type='number'
                           class="form-control"
                           placeholder="定压比热容"
                           [min]='0'
                           formControlName='cp' />
                    <div class="input-group-append">
                        <span class="input-group-text">J/(kg·K)</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <label class="col-2 col-form-label">液体沸点</label>
                <div class="col-4 input-group">
                    <input type='number'
                           class="form-control"
                           placeholder="液体沸点"
                           [min]='0'
                           formControlName='tb' />
                    <div class="input-group-append">
                        <span class="input-group-text">K</span>
                    </div>
                </div>
                <label class="col-2 col-form-label">环境温度</label>
                <div class="col-4 input-group">
                    <input type='number'
                           class="form-control"
                           placeholder="环境温度"
                           [min]='0'
                           formControlName='to' />
                    <div class="input-group-append">
                        <span class="input-group-text">K</span>
                    </div>
                </div>
            </div>
            <div class="row">

                <label class="col-2 col-form-label">液体汽化热</label>
                <div class="col-4 input-group">
                    <input type='number'
                           class="form-control"
                           placeholder="液体汽化热"
                           [min]='0'
                           formControlName='vaporizationHeat' />
                    <div class="input-group-append">
                        <span class="input-group-text">J/kg</span>
                    </div>
                </div>
                <label class="col-2 col-form-label">
                    液池半径
                </label>
                <div class="col-4 input-group">
                    <input type='number'
                           class="form-control"
                           placeholder="液池半径"
                           [min]='0'
                           formControlName='poolRadius' />
                    <div class="input-group-append">
                        <span class="input-group-text">m</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="col-2 col-form-label">空气密度</label>
                <div class="col-4 input-group">
                    <input type='number'
                           class="form-control"
                           placeholder="空气密度"
                           [min]='0'
                           formControlName='airDensity' />
                    <div class="input-group-append">
                        <span class="input-group-text">kg/m
                            <sup>3</sup>
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <kendo-dialog-actions>
        <div class="text-right">
            <button type="button"
                    class="btn"
                    (click)="close()">取消</button>
            <button type="button"
                    class="btn btn-primary"
                    (click)="submit()">确定</button>
        </div>
    </kendo-dialog-actions>
</kendo-dialog>
